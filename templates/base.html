<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <title>{% block title %}{% endblock %}</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', path='/favicon.ico') }}" rel="icon" type="image/png">

        <meta property="og:url" content="http://shitoverflow.tmweb.ru">
        <meta property="og:type" content="website">
        <meta property="og:locale" content="ru_RU">
        <meta property="og:site_name" content="Shit Overflow">
        <meta property="og:title" content="{% block title_og %}{% endblock %}">
        <meta property="og:description" content="{% block desc_og %}{% endblock %}">
        <meta property="og:image" content="{{ url_for('static', path='/shitoverflowog.png') }}">
        {% endblock %}
    </head>
    <body>
        {% block navbar %}
        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top d-flex align-items-center pb-3">
            <div class="container">
                <div class="">
                    <a class="navbar-brand" href="/" id="navbarBrand"><img src="{{ url_for('static', path='/shitoverflowmini.png') }}" alt="Another Stackoverflow Clone"/></a>
                </div>

                <div class="flex-grow-1 pt-2">
                    <form class="w-100 me-3">
                        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                    </form>
                </div>
            </div>
        </nav>
        {% endblock %}


        <main class="container">
            {% block main %}{% endblock %}
        </main>
        {% block footer %}
        <footer class="container pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-6 col-md">
                  <h5>About</h5>
                  <ul class="list-unstyled text-small">
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="">{{ user_hash }}</a></li>
                  </ul>
                </div>
            </div>
        </footer>
        {% endblock %}
    </body>
</html>
