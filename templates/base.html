<!doctype html>
<html lang="en" class="h-100">
    <head>
        {% block head %}
        <title>{% block title %}{% endblock %}</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', path='/favicon.ico') }}" rel="icon" type="image/png">

{#        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>#}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', path='/app.js') }}"></script>

        <meta property="og:url" content="http://shitoverflow.tmweb.ru">
        <meta property="og:type" content="website">
        <meta property="og:locale" content="en_US">
        <meta property="og:site_name" content="Shit Overflow">
        <meta property="og:title" content="{% block title_og %}{% endblock %}">
        <meta property="og:description" content="{% block desc_og %}{% endblock %}">
        <meta property="og:image" content="{{ url_for('static', path='/shitoverflowog.png') }}">
        {% endblock %}
    </head>
    <body class="d-flex flex-column h-100">
        {% block navbar %}
        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top d-flex align-items-center pb-3">
            <div class="container">
                <a class="navbar-brand" href="/" id="navbarBrand"><img src="{{ url_for('static', path='/shitoverflowmini.png') }}" alt="Shit Overflow"/></a>
{#                <a class="navbar-brand" href="/" id="navbarBrand"><object type="image/svg+xml" data="{{ url_for('static', path='/shitoverflow.svg') }}" width="210" height="30">Shit Overflow</object></a>#}
                <div class="flex-grow-1 pt-2">
                    <form class="w-100 me-3" action="/search">
                        <input name="q" id="search" type="search" class="form-control" placeholder="Search..." aria-label="Search">
                    </form>
                </div>
            </div>
        </nav>
        {% endblock %}


        <main class="container py-3">
            {% block main %}{% endblock %}
        </main>
        {% block footer %}
        <br>
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <div class="text-muted">Your id - {{ user_hash }}</div>
                <div class="text-muted">
                    <a href="/docs">API documentation</a>
                </div>
                <div class="text-muted">
                    <a href="/about">About us</a>
                </div>
                <div class="text-muted">&copy; 2021 IOT</div>
            </div>
        </footer>
        {% endblock %}
    </body>
</html>
