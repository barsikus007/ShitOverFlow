{% extends "base.html" %}

{% block title %}Ask a question - Shit Overflow{% endblock %}
{% block title_og %}Ask a public question{% endblock %}
{% block desc_og %}Stack Overflow | The World’s Largest Online Community for Developers{% endblock %}

{% block main %}
<div class="bg-light p-5 rounded">
    <form method="post" action="/api/v1/" enctype="multipart/form-data">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom01">Name</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Name">
            </div>
        </div>
        <div class="form-row">
            <label for="exampleFormControlInput1">Title</label>
            <input type="title" class="form-control" id="exampleFormControlInput1" placeholder="e.g Как пропатчить KDE2 под FreeBSD">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-4 pt-4">
                    <label for="exampleFormControlTextarea1">Description</label>
                </div>
            </div>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="button">
            <div class="row">
                <div class="col-5 pt-4">
                    <button type="submit" class="btn btn-primary">Post your question</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
