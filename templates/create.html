{% extends "base.html" %}

{% block title %}Ask a question - Shit Overflow{% endblock %}
{% block title_og %}Ask a public question{% endblock %}
{% block desc_og %}Stack Overflow | The World’s Largest Online Community for Developers{% endblock %}

{% block main %}
<div class="d-flex justify-content-between pt-3">
    <h4 class="pb-3">Create Question</h4>
</div>
<div class="bg-light p-5 rounded">
    <form method="post" action="/api/v1/" enctype="multipart/form-data">
        <div class="mb-3 form-row">
            <label class="" for="nameField">Name</label>
            <input type="text" class="form-control" id="nameField">
        </div>
        <div class="form-row">
            <label for="titleField">Title</label>
            <input type="text" class="form-control" id="titleField" placeholder="e.g Как пропатчить KDE2 под FreeBSD">
        </div>
        <div class="form-group">
            <label class="pt-4" for="descriptionField">Description</label>
            <textarea class="form-control" id="descriptionField" rows="4"></textarea>
        </div>
        <div class="form-row">
            <label class="pt-4" for="tagsField">Tags</label>
            <input type="text" class="form-control" id="tagsField" placeholder="python hello-world">
        </div>
        <div class="button pt-4">
            <button type="submit" class="btn btn-primary">Post your question</button>
        </div>
    </form>
</div>
{% endblock %}
